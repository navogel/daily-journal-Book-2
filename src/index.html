<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Oswald&display=swap"
			rel="stylesheet"
		/>
		<title>du Jour Ni</title>
		<link rel="stylesheet" href="styles/journal.css" />
	</head>
	<body>
		<div class="card2">
			<!-- form BG  -->
			<div class="imgBG">
				<img class="card2image" src="/src/images/moon.png" />
			</div>
			<!-- form contents wrapper-->
			<div class="formwrapper">
				<div class="card2Body">
					<h1>du JourNi</h1>
					<h5>a daily journal</h5>
					<form id="formBody" action="">
						<div class="formBody">
							<div class="formTop">
								<input type="date" placeholder="journalDate" id="journalDate" />
								<select id="mood">
									<optgroup id="moody">
										<option disabled selected value="">Mood</option>
									</optgroup>
								</select>
							</div>
							<div class="formConcepts">
								<input
									type="text"
									placeholder=" Concepts Covered"
									id="concepts"
								/>
							</div>
							<div class="formEntry">
								<textarea
									name="journalEntry"
									id="entry"
									rows="3"
									placeholder=" Enter all the things"
								></textarea>
							</div>

							<div class="formBottom">
								<a class="submitEntryBtn">
									<span class="align">SAY</span>
									<span class="add-label">Ni</span>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			<!-- button that opens up journal entries-->
			<div
				class="button2"
				onclick="showMe()"
				onmouseover="getLarge()"
				onmouseout="getSmall()"
			>
				<div class="spaceAbove"></div>
				<div id="showEntries">
					<div class="arrow-down"></div>
					<div class="height" id="height">see the journi so far...</div>
					<div class="arrow-down"></div>
				</div>
				<div class="spaceBelow"></div>
			</div>
			<!-- hidden div starts here with search bar and menu buttons-->
			<div class="hide" id="hide">
				<div class="searchBar">
					<div id="searchBtn">search</div>
					<div>
						<input
							type="text"
							placeholder="Enter a keyword"
							id="searchEntries"
						/>
					</div>
				</div>
				<div class="filterBG">
					<div class="button3 resetFilter">reset</div>
					<select id="moodSelector" class="moodFilter">
						<optgroup id="moody">
							<option disabled selected value="">Mood</option>
						</optgroup>
					</select>
					<div class="reverse button3">sort: old</div>
					<div class="normal button3">sort: new</div>
				</div>
				<!-- div to inject journal entries-->
				<article class="entryLog" id="entryLog"></article>
			</div>
			<div class="imgBGbottom">
				<img class="card2image" src="/src/images/moon2a.png" />
			</div>

			<a
				class="info"
				target="_blank"
				href="https://www.youtube.com/watch?v=oas2l8MnyC0"
				>info</a
			>
			<!-- Trigger/Open The Modal -->
			<button style="display: none" id="myBtn">Open Modal</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>
						We accept your Ni! <br />
						It is a good submission, I like the laurels particularly.
					</p>
				</div>
			</div>
			<!-- Trigger/Open EDIT MODAL -->
			<button style="display: none" id="EditBtn">Open Modal</button>
			<!--The EDIT Modal-->
			<div id="editModal" class="modal"></div>
		</div>
		<!-- end of form wrapper-->

		<script src="scripts/events.js"></script>
		<script type="module" src="scripts/main.js"></script>
	</body>
</html>
