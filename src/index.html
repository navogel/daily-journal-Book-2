<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			href="https://fonts.googleapis.com/css?family=Bungee+Hairline|Oswald&display=swap"
			rel="stylesheet"
		/>
		<title>du Jour Ni</title>
		<link rel="stylesheet" href="styles/journal.css" />
	</head>
	<body>
		<div class="card2">
			<!-- form wrapper dark theme -->
			<div class="imgBG">
				<img class="card2image" src="/src/images/moon.png" />
			</div>
			<!-- <img class="card2image" src="/src/images/moon.png"> -->
			<div class="formwrapper">
				<div class="card2Body">
					<h1>du JourNi</h1>
					<h5>a daily journal</h5>
					<form id="formBody" action="">
						<div class="formBody">
							<div class="formTop">
								<input type="date" placeholder="journalDate" id="journalDate" />
								<select id="mood">
									<optgroup>
										<option disabled selected value="">Mood</option>
										<option value="Ni &#128516;">
											Ni &#128516; &nbsp;&nbsp;
										</option>
										<option value="Ni &#128519;">Ni &#128519;&nbsp;</option>
										<option value="Ni &#128528;">Ni &#128528;&nbsp;</option>
										<option value="Ni &#129312;">Ni &#129312;&nbsp;</option>
										<option value="Ni &#129320;">Ni &#129320;&nbsp;</option>
										<option value="Ni &#129324;">Ni &#129324;&nbsp;</option>
										<option value="Ni &#128518;">Ni &#128518;&nbsp;</option>
										<option value="Ni &#128565;">Ni &#128565;&nbsp;</option>
										<option value="Ni &#129321;">Ni &#129321;&nbsp;</option>
									</optgroup>
								</select>
							</div>
							<div class="formConcepts">
								<input
									type="text"
									placeholder=" Concepts Covered"
									id="concepts"
								/>
							</div>
							<div class="formEntry">
								<textarea
									name="journalEntry"
									id="entry"
									rows="3"
									placeholder=" Enter all the things"
								></textarea>
							</div>

							<div class="formBottom">
								<a class="button1">
									<span class="align">SAY</span>
									<span class="add-label">Ni</span>
								</a>
							</div>
						</div>
					</form>
				</div>
			</div>

			<div
				class="button2"
				onclick="showMe()"
				onmouseover="getLarge()"
				onmouseout="getSmall()"
			>
				<div class="spaceAbove"></div>
				<!-- <span class="arrow-down"></span> -->
				<div id="showEntries">
					<div class="arrow-down"></div>
					<div class="height" id="height">the journi so far...</div>
					<div class="arrow-down"></div>
				</div>
				<!-- <span class="arrow-down"></span> -->

				<div class="spaceBelow"></div>
			</div>
			<div class="hide" id="hide">
				<div class="filterBG">
					<a class="reverse button3">sort: old</a>
					<a class="normal button3">sort: new</a>
					<a class="button3 resetFilter">reset</a>
					<select id="moodSelector" class="moodFilter">
						<optgroup>
							<option disabled selected value="">Mood</option>
							<option value="Ni &#128516;">Ni &#128516;&nbsp;</option>
							<option value="Ni &#128519;">Ni &#128519;&nbsp;</option>
							<option value="Ni &#128528;">Ni &#128528;&nbsp;</option>
							<option value="Ni &#129312;">Ni &#129312;&nbsp;</option>
							<option value="Ni &#129320;">Ni &#129320;&nbsp;</option>
							<option value="Ni &#129324;">Ni &#129324;&nbsp;</option>
							<option value="Ni &#128518;">Ni &#128518;&nbsp;</option>
							<option value="Ni &#128565;">Ni &#128565;&nbsp;</option>
							<option value="Ni &#129321;">Ni &#129321;&nbsp;</option>
						</optgroup>
					</select>
				</div>
				<article class="entryLog" id="entryLog"></article>
			</div>
			<div class="imgBGbottom">
				<img class="card2image" src="/src/images/moon2a.png" />
			</div>

			<a
				class="info"
				target="_blank"
				href="https://www.youtube.com/watch?v=oas2l8MnyC0"
				>info</a
			>
			<!-- Trigger/Open The Modal -->
			<button style="display: none" id="myBtn">Open Modal</button>

			<!-- The Modal -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<p>
						We accept your Ni! <br> It is a good submission, I like the laurels
						particularly.
					</p>
				</div>
			</div>
		</div>
		<!-- end of form wrapper-->

		<script src="scripts/events.js"></script>
		<!-- <script src="scripts/data.js"></script>
		<script src="scripts/entriesDOM.js"></script>
		<script src="scripts/entryComponent.js"></script> -->
		<script type="module" src="scripts/main.js"></script>
	</body>
</html>
